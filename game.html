<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiro al Blanco</title>
  <link rel="stylesheet" href="/styles/style-game.css" />
  <link rel="stylesheet" href="popup-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="settings">
    <button class="restart bold-text1">Reiniciar</button>
    <button id="mute-button">
      <img id="play-icon" src="/Source-files/play-icon.png" width="60" title="desactivar sonido" />
      <img id="mute-icon" src="/Source-files/mute.png" width="60" title="activar sonido" width="70"
        style="display: none" />
    </button>
  </header>
  <section class="gamezone">
    <div class="frame">
      <div class="scope" id="scope">
          <img class="target" src="/Source-files/SVG/target.svg" width="40" alt="scope image" id="target">
      </div>
      <div class="ducks">
        <div class="duck1" id="duck">
          <img src="/Source-files/SVG/duck.svg" alt="yellow toy duck image" id="yellowDuck"/>
        </div>
      <!--  <div class="duck duck2" id="duck2">
          <img src="/Source-files/SVG/duck.svg" width="70" alt="yellow toy duck image"/>
        </div>
        <div class="duck duck3">
          <img src="/Source-files/SVG/duck.svg" width="70" alt="yellow toy duck image"/>
        </div>
        <div class="duck duck4">
          <img src="/Source-files/SVG/duck.svg" width="70" alt="yellow toy duck image"/>
        </div>
        <div class="duck duck5">
          <img src="/Source-files/SVG/duck.svg" width="70" alt="yellow toy duck image"/>
        </div> -->
      </div>
    </div>
  </section>
  <section class="vertical-stripes ">
    <div class="infogame">
      <label class="bold-text" id="time" >Tiempo: "textTime"</label>
      <label class="score bold-text" id="score">Puntuación</label>
    </div>
    <div class="control">
      <button id="shoot-button" class="shoot bold-text1">Disparar</button>
      <audio id="autoplay-audio" loop>
        <source src="./audio-game/audio-game.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </section>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popup">
      <div class="popup-content">
        <h2>!Felicidades, "JUGADOR"!</h2> 
        <p>Tu puntuación es: </p>
        <h3>75 PUNTOS</h3>
        <button class="close">QUIT</button>
        <button class="close">RESTART</button>
        <button class="close">NEXT LEVEL</button>
      </div>
    </div>
  </div>

  <script src="audio-game.js"></script>
  <script src="time.js"></script>
  <script src="match-position-function.js"></script>
  <!-- <script src="popup-script.js"></script> -->
</body>

</html>
