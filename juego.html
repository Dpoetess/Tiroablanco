<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiro al Blanco</title>
  <link rel="stylesheet" href="/styles/style-game.css" />
  <link rel="stylesheet" href="/styles/style-popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="settings">
    <button class="restart bold-text1">Reiniciar</button>
    <button id="mute-button">
      <img id="play-icon" src="/Source-files/play-icon.png" width="60" title="desactivar sonido" />
      <img id="mute-icon" src="/Source-files/mute.png" width="60" title="activar sonido" width="70"
        style="display: none" />
    </button>
  </header>
  <section class="gamezone">
    <div class="frame">
      <div class="row-ducks">
        <div class="duck">
          <img src="/Source-files/SVG/duck.svg" width="70" />
        </div>
        <div class="duck duck2">
          <img src="/Source-files/SVG/duck.svg" width="70" />
        </div>
        <div class="duck duck3">
          <img src="/Source-files/SVG/duck.svg" width="70" />
        </div>
        <div class="duck duck4">
          <img src="/Source-files/SVG/duck.svg" width="70" />
        </div>
        <div class="duck duck5">
          <img src="/Source-files/SVG/duck.svg" width="70" />
        </div>
      </div>
    </div>
  </section>
  <section class="vertical-stripes ">
    <div class="infogame">
      <label class="time bold-text2">Tiempo:</label>
      <label class="score bold-text2">Puntuación</label>
    </div>
    <div class="control">
      <button id="shoot-button" class="shoot bold-text1">Disparar</button>
      <audio id="autoplay-audio" loop>
        <source src="./audio-game/audio-game.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </section>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="popup-text">
          <h2 class="bold-text">!Felicidades,</h2>
          <h2 class="bold-text" id="playerName">Name</h2>
          <p class="regular-text">Tu puntuación es: </p>
          <h3 class="bold-text2">75 PUNTOS</h3>
        </div>
        <div class="popup-buttons">
          <button class="button close bold-text1" onclick="window.location.href = 'index.html'">QUIT</button>
          <button class="button close bold-text1" onclick="restartGame()">RESTART</button>
          <button class="button close bold-text1">NEXT LEVEL</button>
        </div>
      </div>
    </div>
  </div>

  <script src="audio-game.js"></script>
  <!-- <script src="deadduck-script.js"></script> -->
  <script src="popup-script.js"></script>
</body>
</html>
